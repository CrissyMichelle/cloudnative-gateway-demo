apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: krakend
  namespace: default
spec:
  parentRefs:
    - name: gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /v1/llm
      backendRefs:
        - name: apigateway   # ‚Üê must match Krakend's Service name
          port: 8001
